<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us form</title>
    <link rel="icon" type="image" href="./favicon.ico">
    <style>
        .image{
            width:40px;
            height:40px;
        }
    </style>
</head>
<body>
      <form action="https://www.thecodehelp.in">
        
        <h1>Welcome To Codehelp!</h1>
        <h2>Contact Us Form</h2>
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Enter Your Name">
         <br>
        <label for="eamil">Email:</label>
        <input type="email" name="email" placeholder="Enter Your Email">
        <br>
        <label for="number">Contact Number:</label>
        <input type="number" name="number" >
        <br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>
        </select>
        <br>
        <label for="date">DOB:</label>
        <input type="date" name="date">
         <br>
          <div>
            <label for="rating">Rating:</label>
            <label for="1">1</label>
            <input type="radio" name="rating" id="1" >
            <label for="2">2</label>
            <input type="radio" name="rating" id="2" >
            <label for="3">3</label>
            <input type="radio" name="rating" id="3"  >
            <label for="4">4</label>
            <input type="radio" name="rating" id="4" >
            <label for="5">5</label>
            <input type="radio" name="rating" id="5" >
          </div>
          <label for="textarea"></label>
          <textarea name="text" id="textarea" cols="40" rows="10" placeholder="Enter Your Message"></textarea>
          <br>
          <input type="submit" value="Send">
          <input type="reset" value="Reset">
          <br/> <br>
          <div>
                <a href="https://www.youtube.com">
                   <img src="./Youtube.jpeg" alt="youtube" class="image">
                  </a>
                  <a href="https://www.instagram.com">
                    <img src="./instagram.jpeg" alt="instagram" class="image">
                   </a>
                   <a href="https://web.telegram.org">
                    <img src="./telegram.png" alt="telegram" class="image">
                   </a>
          </div>
          
      </form>
</body>
</html>
